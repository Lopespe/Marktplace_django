{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Comprador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'comprador/css/cadastro_comprador.css' %}">
</head>
<body>
  <a href="{% url 'marketplace:landing_page' %}" class="botao-voltar-cadastro" title="Voltar para a Página Inicial">
    &lt;
  </a>

  <div class="container-cadastro">
    <div class="left-side-cadastro">
      <form method="POST" action="{% url 'marketplace:comprador_cadastro' %}">
        {% csrf_token %}
        <h2 class="cadastro-title">Crie sua Conta</h2>
        
        {% if messages %}
          <ul class="messages">
            {% for message in messages %}
              <li{% if message.tags %} class="message-{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}

        <div class="input-group-cadastro">
          <input type="text" name="nome" placeholder="Nome Completo" required>
        </div>
        <div class="input-group-cadastro">
          <input type="number" name="idade" placeholder="Idade" required min="16">
        </div>
        <div class="input-group-cadastro">
          <input type="text" name="cpf" placeholder="CPF (somente números)" required pattern="\d{11}" title="CPF deve conter 11 números.">
        </div>
        <div class="input-group-cadastro">
          <input type="text" name="curso" placeholder="Seu Curso" required>
        </div>
        <div class="input-group-cadastro">
          <input type="text" name="ra" placeholder="Seu RA (Registro Acadêmico)" required>
        </div>
        <div class="input-group-cadastro">
          <input type="email" name="email" placeholder="Seu melhor Email" required>
        </div>
        <div class="input-group-cadastro">
          <input type="password" name="senha" placeholder="Crie uma Senha" required>
        </div>
        <div class="input-group-cadastro">
          <input type="password" name="confirmar_senha" placeholder="Confirme sua Senha" required>
        </div>
        
        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </form>
      <div class="login-link-cadastro">
        <p>Já tem uma conta? <a href="{% url 'marketplace:comprador_login' %}">Faça Login</a></p>
      </div>
    </div>
    <div class="right-side-cadastro">
      <span class="welcome-text-cadastro">
        Seja<br>Bem<br>Vindo,
        <br><br>
        Compre<br>e<br>Ajude<br>Pequenos<br>Empreendedores
      </span>
    </div>
  </div>
</body>
</html>
